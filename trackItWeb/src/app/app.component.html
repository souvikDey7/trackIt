<div [hidden]="!loading" id="loadingScreen" class="loading-overlay">
    <div class="loading-spinner">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
  </div>
  
<div [hidden]="wholepage">
<!--login form-->
<div [hidden]="!login">
    <div class="display-4 header"
        style="display: flex;justify-content: center; font-size: 1.5rem; align-self: start;font-weight: bold; font-family:Arial, Helvetica, sans-serif">
        Login</div>
    <br>
    <form #loginForm="ngForm" class="container" (ngSubmit)="logIn(loginForm.value)">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1" style="background-color:transparent; border-right: 0px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person"
                    viewBox="0 0 16 16" style="color: blueviolet;">
                    <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                </svg>
            </span>
            <input type="email" style=" border-left: 0px;" name="userId" class="form-control" placeholder="Username"
                ngModel>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1" style="background-color:transparent; border-right: 0px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-lock-fill" viewBox="0 0 16 16" style="color: blueviolet;">
                    <path
                        d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2">
                    </path>
                </svg>
            </span>
            <input type="password" style=" border-left: 0px;" name="password" class="form-control"
                placeholder="Password" ngModel>
        </div>
        <div class="button" style="width:100%; width:100%; border: 0px;">
            <button type="submit" class="btn-primary rounded-pill shadow border-light"
                style="width:100%; border: 0px; height: 32px; color:rgb(248, 248, 248);">Login</button>
        </div>
        <p style="font-size: 1rem; align-self: center;color: red;">{{msg}}
        </p>
    </form>
    <p style="display: flex; font-size: 1rem; justify-content: center;"> Don't have an account? &nbsp; <a
            (click)="loginPage()" style="color:blue;">Sign up </a>
    </p>
</div>

<!--sign up form-->
<div [hidden]="login">

        style="display: flex;justify-content: center; font-size: 1.5rem; align-self: start;font-weight: bold; font-family:Arial, Helvetica, sans-serif">
        Register</div>
    <br>
    <form #signupForm="ngForm"  (ngSubmit)="signIn(signupForm.value)"  class="container">

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person"

                </svg>
            </span>
            <input type="email" style=" border-left: 0px;" name="userId" class="form-control" placeholder="Username"
                ngModel>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1" style="background-color:transparent; border-right: 0px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock"
                    viewBox="0 0 16 16"  style="color: blueviolet;">
                    <path

            <input type="password" style=" border-left: 0px;" name="password" class="form-control"

        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1" style="background-color:transparent; border-right: 0px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-lock-fill" viewBox="0 0 16 16" style="color: blueviolet;">
                    <path
                        d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2">
                    </path>
                </svg>
            </span>
            <input type="password" style=" border-left: 0px;" name="rePassword" class="form-control"
                placeholder="Repeat password" ngModel>
        </div>
        <div class="button" style="width:100%; width:100%; border: 0px;">
            <button type="submit" class="btn-primary rounded-pill shadow border-light"
                style="width:100%; border: 0px; height: 32px; color:rgb(248, 248, 248);">Sign up</button>
        </div>
        <p style="font-size: 1rem; align-self: center;color: red;">{{msg}}
        </p>
    </form>
    <p style="display: flex; font-size: 1rem; justify-content: center;"> Already have an account? &nbsp; <a
            (click)="loginPage()" style="color:blue;">Sign in</a>
    </p>
</div>

</div>
</div>
