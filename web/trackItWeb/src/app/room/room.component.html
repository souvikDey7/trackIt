<div class="header">
    <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
            viewBox="0 0 16 16" style="font-size: 2rem;align-self: flex-start;">
            <path fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
        </svg>
    </div>
    <div class="display-4" style="grid-area: 1/2 /1 /5; font-size: 1.5rem; align-self: start;"> Join Room</div>
</div>
<br>
<form class="container">
    <div class="form-floating" style="width:100%;">
        <input type="email" class="form-control"  placeholder="">
        <label for="floatingInput" style="color:rgb(122, 41, 252);">Room Id</label>
    </div>
    <div class="form-floating" style="width:100%;">
        <input type="password" class="form-control" placeholder="">
        <label for="floatingPassword" style="color:rgb(122, 41, 252);">Room Passcode</label>

    </div>
    <div class="button" style="width:100%; width:100%; border: 0px;">
        <button (click)="click()" type="button" class="rounded shadow border-light"
            style="width:100%; border: 0px; height: 30px; color:rgb(122, 41, 252);">Join
            Room</button>
    </div>
</form>
